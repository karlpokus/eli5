<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>1000 vanligaste orden</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">    
</head>
<body>
<!-- HEADER -->
<div class="container">
  <h1 class="text-muted">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32200/max_687x668_transp2.png"/>
    Maxspråk
  </h1>
</div>
<!-- CONTENT -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-7">
      <!-- FORM -->
      <form>
        <div class="form-group">
          <textarea id="input-text" class="form-control" rows="12" placeholder="Lägg till text här"></textarea>
        </div>
        <button id="btn-translate" type="button" class="btn btn-success">Översätt</button>
        <button id="btn-replace" type="button" class="btn btn-primary" disabled>Ersätt svåra ord</button>
        <span id="loader"></span>
      </form>
    </div>
    <div class="col-xs-12 col-sm-5">
      <!-- FEEDBACK -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Svåra ord
            <span></span>
          </h3>
        </div>
        <div id="blacklist" class="panel-body"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Ersatta ord
            <span></span>
          </h3>
        </div>
        <div id="replaced" class="panel-body"></div>
      </div>
    </div>
  </div><!-- /.row -->
</div>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
